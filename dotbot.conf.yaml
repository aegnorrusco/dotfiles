- clean: ['~', '~/.config']

- shell:
    - [mkdir -p ~/.config, Creating default config directory]
    - [mkdir -p ~/.local/share/task, Creating taskwarrior data dir]
    - [git submodule update --init --recursive, Installing configuration submodules]
    - [git submodule foreach --recursive git checkout master, Switch configuration submodules to master branch]
    - [python3 -m mail.make-local, Create localized mail configurations]

- link:
    # VIM
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc
    
    # ZSH
    ~/.zshenv: zsh/01-zshenv
    ~/.zprofile: zsh/02-zprofile
    ~/.zshrc:
      force: true
      path: zsh/03-zshrc
    ~/.zlogin: zsh/04-zlogin
    ~/.zlogout: zsh/05-zlogout
    
    # Weechat
    ~/.weechat:
      force: true
      path: weechat

    # dunst
    ~/.config/dunst/dunstrc:
      create: true
      path: dunstrc
    
    # git
    ~/.config/git/config:
      create: true
      path: gitconfig
    
    # MPD
    ~/.config/systemd/user/mpd.socket:
      path: mpd/mpd.socket
      create: true
      force: true
    ~/.config/mpd/mpd.conf:
      path: mpd/mpd.conf
      create: true
    ~/.ncmpcpp/config:
      create: true
      path: ncmpcpp/config
    
    # MPV
    ~/.config/mpv/config:
      create: true
      force: true
      path: mpv/config
    
    # PostgreSQL CLI
    ~/.psqlrc: psqlrc
    
    # taskwarrior
    ~/.taskrc:
      path: taskwarrior/taskrc
      force: true
    
    # tmux
    ~/.tmux.conf:
      path: tmux/tmux.conf
      force: true
    ~/.tmux/plugins/tpm: 
      path: tmux/tpm
      create: true
    
    # udiskie
    ~/.config/udiskie: udiskie/
    ~/.config/systemd/user/udiskie.service:
      path: udiskie/udiskie.service
      create: true
    
    # connman
    ~/.config/systemd/user/connman-notify.service: connman/connman-notify.service

    #conky
    ~/.conkyrc:
      path: conky/conkyrc
      create: true

    #openbox
    ~/.config/openbox: openbox

    #tint2
    ~/.config/tint2: tint2

    #vifm
    ~/.config/vifm: vifm

    #redshift
    ~/.config/redshift.conf:
      path: redshift/redshift.conf
      create: true

    #scripts
    ~/.config/scripts: scripts
    
    # XCompose
    ~/.XCompose: XCompose
    
    # latexmk
    ~/.latexmkrc: latexmkrc
    
    # pandoc
    ~/.pandoc/templates: pandoc/templates
